<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid Tracker</h1>
  <hr>
</div>


<app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths' [totalRecovered]='totalRecovered'></app-dashboard-card>
<hr>

 <div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select case:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value='c' name="casetype" #c (click)="onChangeCheck(c)" checked="" tabindex="0" class="hidden">
        <label for='c'>Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='r' value='r' name="casetype" #r (click)="onChangeCheck(r)"tabindex="0" class="hidden">
        <label for='r'>Recovered</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='d' value='d' name="casetype" #d (click)="onChangeCheck(d)"tabindex="0" class="hidden">
        <label for='d'>Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" id='a' value='a'#a (click)="onChangeCheck(a)" name="casetype" tabindex="0" class="hidden">
        <label for='a'>Active</label>
      </div>
    </div>
  </div>
</div>

<div class ="row">
  <div class = "col">
   <google-chart [data]="pieChart"></google-chart>
  </div>
  <div class="col">
    <google-chart [data]="columnChart"></google-chart>
  </div>
</div>
