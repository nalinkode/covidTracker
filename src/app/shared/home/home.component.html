<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid Tracker</h1>
  <hr>
</div>


<app-dashboard-card [totalConfirmed]='totalConfirmed' [totalActive]='totalActive' [totalDeaths]='totalDeaths' [totalRecovered]='totalRecovered'></app-dashboard-card>
<hr>

 <div class="ui form">
  <div class="inline fields">
    <label for="fruit">Select case:</label>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value='c' name="casetype" checked="" tabindex="0" class="hidden">
        <label>Confirmed</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value='r' name="casetype" tabindex="0" class="hidden">
        <label>Recovered</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value='d' name="casetype" tabindex="0" class="hidden">
        <label>Deaths</label>
      </div>
    </div>
    <div class="field">
      <div class="ui radio checkbox">
        <input type="radio" value='' name="casetype" tabindex="0" class="hidden">
        <label>Active</label>
      </div>
    </div>
  </div>
 


</div>
<div class ="row">
  <div class = "col">
   <google-chart [data]="pieChart"></google-chart>
  </div>
  <div class="col">
    <google-chart [data]="columnChart"></google-chart>
  </div>
</div>
